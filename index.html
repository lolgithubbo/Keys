<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generator</title>
    <meta name="description" content="Generiert Codes">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Lila Box */
        .code-box {
            background: #6a00ff;
            padding: 25px 40px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 0 20px #6a00ff;
        }

        .code-box h1 {
            font-size: 48px;
            margin: 0;
            color: white;
        }

        .code-box button {
            margin-top: 15px;
            padding: 10px 20px;
            background: black;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .code-box button:hover {
            background: #333;
        }

        /* Schneeflocken Animation */
        .snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image:
                radial-gradient(white 1px, transparent 1px),
                radial-gradient(white 2px, transparent 2px),
                radial-gradient(white 1px, transparent 1px);
            background-size: 3px 3px, 2px 2px, 1px 1px;
            animation: snowfall 10s linear infinite;
            opacity: 0.4;
        }

        @keyframes snowfall {
            0% { background-position: 0 -100%; }
            100% { background-position: 0 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="snow"></div>
        
        <div class="code-box">
            <h1 id="code">------</h1>
            <button onclick="copyCode()">Kopieren</button>
        </div>
    </div>

    <script>
        // Generiert einen 6-stelligen Code
        function generateCode() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        // Zeigt den Code an
        function displayCode() {
            const code = generateCode();
            document.getElementById('code').textContent = code;
        }

        // Kopiert den Code in die Zwischenablage
        function copyCode() {
            const code = document.getElementById('code').textContent;
            navigator.clipboard.writeText(code);
            alert('Code kopiert!');
        }

        // Generiert automatisch einen Code beim Laden der Seite
        displayCode();
    </script>
</body>
</html>
